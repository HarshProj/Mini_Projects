<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clculator</title>
    <style>
        body {
            text-align: center;
            justify-content: center;
        }

        h1 {
            font-size: 4rem;
        }
        #disp{
            background-color: black;
            color: white;
            padding: 12px 42%
        }

        .container {
            font-size: 14rem;
            border: 2px solid black;
            margin: auto auto;
            width: 80%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;


        }

        button {
            height: 50%;
            width: 19%;
            cursor: pointer;
            padding: 28px 7px;
            font-size: 5rem;
        }
        
    </style>
</head>

<body>
    <h1>Welcome to my calculator</h1>
    <div class="container">
        <div id="disp">00</div>
        <div class="cont2">
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="add">+</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="sub">-</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="mul">*</button>
            <button id="btn-0">0</button>
            <button id="div">/</button>
        </div>

    </div>
</body>

</html>
